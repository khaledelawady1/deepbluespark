<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>التسجيل - Deep Blue Spark</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="../index.html">
        <img src="../Images/Logo.png" alt="Deep Blue Spark Logo" class="logo">
      </a>
    </div>
    <div class="navbar-right">
      <a href="login.html" class="nav-btn">تسجيل الدخول</a>
      <a href="signup.html" class="nav-btn signup">التسجيل</a>
    </div>
  </nav>
  <main>
    <div class="card" style="max-width:350px;margin:auto;">
      <h2>إنشاء حساب جديد</h2>
      <form>
        <input type="text" placeholder="الاسم الكامل" required style="width:100%;margin-bottom:1rem;padding:0.5rem;">
        <input type="email" placeholder="البريد الإلكتروني" required
          style="width:100%;margin-bottom:1rem;padding:0.5rem;">
        <input type="password" placeholder="كلمة المرور" required style="width:100%;margin-bottom:1rem;padding:0.5rem;">
        <button type="submit" class="nav-btn signup" style="width:100%;">تسجيل</button>
      </form>
      <p style="margin-top:1rem;">لديك حساب بالفعل؟ <a href="login.html">سجّل الدخول</a></p>
    </div>
  </main>
</body>

</html>
