<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up - Deep Blue Spark</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="../index.html">
        <img src="../Images/Logo.png" alt="Deep Blue Spark Logo" class="logo">
      </a>
    </div>
    <div class="navbar-right">
      <a href="login.html" class="nav-btn">Login</a>
      <a href="signup.html" class="nav-btn signup">Sign Up</a>
    </div>
  </nav>
  <main>
    <div class="card" style="max-width:350px;margin:auto;">
      <h2>Create New Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="nav-btn signup">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>
</body>

</html>
